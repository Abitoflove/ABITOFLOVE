<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bit of Love Foster Care - Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            color: black;
            background-color: white; /* Background color changed */
        }

        /* Header styles */
        header {
            background-color: white; /* Changed header background color */
            padding: 10px;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            /* Removed excessive margin-right and padding */
            margin: 0 auto; /* Center logo horizontally */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center the navigation links */
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px; /* Adjusted font size for mobile */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: rgb(232, 208, 155);
        }

        /* Section styles */
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px; /* Adjusted max-width for content */
        }

        h1 {
            margin-top: 20px; /* Add margin below the h1 heading */
            font-size: 20px;
            color: black;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Footer styles */
        footer {
            background-color: white; /* Changed footer background color */
            color: black; /* Changed footer text color */
            padding: 10px;
            text-align: center;
            font-size: 10px;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%; /* Full width */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            text-shadow: 1px 1px 2px white; /* Added text shadow */
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./Canva.png" alt="A Bit of Love Foster Care Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
                <li><a href="./ourmission.html">Our Mission</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Photos</h1>
        <div class="photo-grid">
            <img src="./house1.jpeg" alt="house 1">
            <img src="./house2.jpeg" alt="house 2">
            <img src="./house3.jpeg" alt="house 3 ">
            <img src="./house4.jpeg" alt="house 4">
            <img src="./house5.jpeg" alt="house 5">
            <img src="./house6.jpeg" alt="house 6">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 A Bit of Love Foster Care</p>
    </footer>
</body>
</html>
