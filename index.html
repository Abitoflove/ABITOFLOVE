<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bit of Love Foster Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
       body {
        font-family: robotto;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            color: black;
            background-color: white; /* Background color changed */
        }

        /* Header styles */
        header {
            background-color: white; /* Changed header background color */
            padding: 10px;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            margin-right: 1500px;
            padding: 10px;
            
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center the navigation links */
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black; /* Changed nav link color */
            font-size: 20px; /* Increased font size */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        nav ul li a:hover {
            color: rgb(232, 208, 155); /* Change color on hover */
        }
        /* Section styles */
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px; /* Adjusted max-width for content */
        }

        h1 {
    margin-top: 20px;
    font-size: 20px;
    color: black;
    text-transform: uppercase;
    letter-spacing: 5px;
    text-align: center;
    font-family: Roboto;
  
}

        p {
            line-height: 2;
            margin-bottom: 15px;
            
        }

        /* Footer styles */
        footer {
            background-color: white; /* Changed footer background color */
            color: black; /* Changed footer text color */
            padding: 10px;
            text-align: center;
            font-size: 10px;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%; /* Full width */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            text-shadow: 1px 1px 2px white; /* Added text shadow */
        }

        .photo-grid {
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            max-width: 100%;
            margin-bottom: 20px; /* Add margin for spacing */
        }
        .photo-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 500px; /* Set a max height for the photo */
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./Canva.png" alt="A Bit of Love Foster Care Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
                <li><a href="./ourmission.html">Our Mission</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>A Bit of Love Foster Care</h1>
        <div class="photo-grid">
            <img src="./house.jpg" alt="house">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 A Bit of Love Foster Care</p>
    </footer>
</body>
</html>
