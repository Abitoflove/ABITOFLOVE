<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Added viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bit of Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: black;
            background-color: white;
        }

        /* Header styles */
        header {
            background-color: white;
            padding: 10px;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            /* Removed excessive margin-right and padding */
            margin: 0 auto; /* Center logo horizontally */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 8px; /* Adjusted font size for mobile */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: rgb(232, 208, 155);
        }

        /* Section styles */
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 100%; /* Adjusted max-width for responsiveness */
        }

        h1 {
            margin-top: 20px;
            font-size: 24px; /* Adjusted font size for mobile */
            color: black;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        p {
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* Footer styles */
        footer {
            background-color: white;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 10px;
            margin-top: auto;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px white;
        }

        .photo-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            margin-bottom: 20px;
        }
        .photo-grid img {
            max-width: 100%;
            height: auto; /* Make images responsive */
            border-radius: 8px;
            max-height: 100%; /* Prevent images from exceeding viewport height */
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./Canva.png" alt="A Bit of Love Foster Care Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
                <li><a href="./ourmission.html">Our Mission</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>A Bit of Love</h1>
        <div class="photo-grid">
            <img src="./house.jpg" alt="house">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 A Bit of Love</p>
    </footer>
</body>
</html>
