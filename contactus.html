<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - A Bit of Love Foster Care</title>
    <style>
        body {
            font-family: robotto;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            color: black;
            background-color: white; /* Background color changed */
        }

        /* Header styles */
        header {
            background-color: white; /* Changed header background color */
            padding: 10px;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            margin-right: 1500px;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center the navigation links */
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black; /* Changed nav link color */
            font-size: 20px; /* Increased font size */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        nav ul li a:hover {
            color: rgb(232, 208, 155); /* Change color on hover */
        }
        /* Section styles */
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px; /* Adjusted max-width for content */
        }

        h1 {
            margin-top: 20px;
            font-size: 20px;
            color: black;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            font-family: 'CustomFont', sans-serif;
            border-bottom: 2px solid #333; /* Added border bottom */
            padding-bottom: 10px; /* Added padding bottom */
        }

        .contact-info {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Added box shadow */
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        /* Footer styles */
        footer {
            background-color: white; /* Changed footer background color */
            color: black; /* Changed footer text color */
            padding: 10px;
            text-align: center;
            font-size: 10px;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%; /* Full width */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            text-shadow: 1px 1px 2px white; /* Added text shadow */
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./Canva.png" alt="A Bit of Love Foster Care Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
                <li><a href="./ourmission.html">Our Mission</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="contact-info">
            <h1>Contact Information</h1>
            <p style="font-size: 20px;">Email: <span style="color: black;">Abitofloveid@gmail.com</span></p>
            <p style="font-size: 20px;">Phone: <span style="color: black;">208-716-3659</span></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 A Bit of Love Foster Care</p>
    </footer>
</body>
</html>
