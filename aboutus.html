<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - A Bit of Love Foster Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* CSS styles for better presentation */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
            color: black;
            background-color: white; /* Background color changed */
        }
        header {
            background-color: white; /* Changed header background color */
            padding: 10px;
            text-align: center;
        }
        .logo {
            max-width: 100px;
            /* Removed excessive margin-right and padding */
            margin: 0 auto; /* Center logo horizontally */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center; /* Center the navigation links */
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black; /* Changed nav link color */
            font-size: 13px; /* Adjusted font size for mobile */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        nav ul li a:hover {
            color: gray; /* Change color on hover */
        }
        section {
            padding: 20px;
            text-align: center; /* Center content within the section */
        }
        footer {
            background-color: white; /* Changed footer background color */
            color: black; /* Changed footer text color */
            padding: 10px;
            text-align: center;
            font-size: 10px;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%; /* Full width */
            font-weight: bold; /* Added bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Added letter spacing */
            text-shadow: 1px 1px 2px white; /* Added text shadow */
        }
        .team-container {
            background-color: white;
            padding: 20px; /* Adjusted padding for better spacing */
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }
        .team-members {
            display: flex;
            justify-content: center; /* Center the items horizontally */
            flex-wrap: wrap; /* Allow wrapping items to the next line */
            gap: 20px; /* Added gap between items */
        }
        .member {
            text-align: center;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover; /* Adjust how the image is fitted */
            border: 3px solid #fff; /* Add a border to the photo */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            transition: transform 0.3s ease-in-out; /* Add a smooth hover effect */
        }
        .profile-photo:hover {
            transform: scale(1.1); /* Scale up the photo on hover */
        }
        h1 {
            margin-top: 20px;
            font-size: 24px; /* Adjusted font size for mobile */
            color: black;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            border-bottom: 2px solid #333; /* Added border bottom */
            padding-bottom: 10px; /* Added padding bottom */
        }
        h2 {
            margin-top: 10px; /* Adjusted margin for name header */
            font-size: 18px; /* Adjusted font size for name header */
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="./Canva.png" alt="A Bit of Love Foster Care Logo">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
                <li><a href="./ourmission.html">Our Mission</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                <li><a href="./photos.html">Photos</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="team-container">
            <h1>The Team</h1>
            <div class="team-members" id="team-members">
                <!-- JavaScript will populate team members here -->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 A Bit of Love Foster Care</p>
    </footer>
    <script>
        // JavaScript to populate team members dynamically and add dropdown functionality
        document.addEventListener("DOMContentLoaded", () => {
            const teamMembers = [
                {
                    name: "Stephanie Laird",
                    photo: "./steph.png",
                },
                {
                    name: "Ryan Laird",
                    photo: "./ryan.png",
                },
                {
                    name: "Dan C. Dümmar",
                    photo: "./Dan Dummar.jpg",
                },
                {
                    name: "Beth Dümmar",
                    photo: "./beth.jpeg",
                },
            ];

            const teamContainer = document.getElementById("team-members");

            teamMembers.forEach(member => {
                const memberDiv = document.createElement("div");
                memberDiv.classList.add("member");

                const photoImg = document.createElement("img");
                photoImg.classList.add("profile-photo");
                photoImg.src = member.photo;
                photoImg.alt = member.name;

                const nameHeader = document.createElement("h2");
                nameHeader.textContent = member.name;

                memberDiv.appendChild(photoImg);
                memberDiv.appendChild(nameHeader);

                teamContainer.appendChild(memberDiv);
            });
        });
    </script>
</body>
</html>
